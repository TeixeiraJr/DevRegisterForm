<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV Register</title>
    <link rel="stylesheet" type="text/css" href="form.css" media="screen" />
</head>
<body>
    <div>
        <h1 id="title">DEVs registration</h1>
        <p id="subtitle">Add your informations</p>
    </div>
    <form>
        <fieldset class="group">
            <div class="div">
                <label for="name"> <strong> Name </strong> </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="div">
                <label for="surname"> <strong> Surname </strong> </label>
                <input type="text" name="surname" id="surname" required>
            </div>
        </fieldset>
        
        <div class="div">
            <label for="email"> <strong> Email </strong> 
            <input type="email" name="email" id="email" required>
        </div>
        
        <div class="div">
            <label> <strong> How is your skill? </strong></label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
            <input type="radio" name="devweb" value="backend">Back-end
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </div>

        <div class="div">
            <label for="skilllevel"><strong> Skill Level </strong></label>
            <select id="skilllevel">
                <option selected disabled value="">Choose</option>
                <option>Junior Developer</option>
                <option>Mid Developer</option>
                <option>Senior Developer</option>
            </select>
        </div>

        <fieldset class="group">
            <div class="check">
                <label><strong>Choose your skills</strong></label><br><br>
                <input type="checkbox" id="tech1" name="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" id="tech2" name="tech2" value="CSS">
                <label for="tech2">Css</label>
                <input type="checkbox" id="tech3" name="tech3" value="Javascript">
                <label for="tech3">Javascript</label>
                <input type="checkbox" id="tech4" name="tech4" value="PHP">
                <label for="tech4">PHP</label>
                <input type="checkbox" id="tech5" name="tech5" value="c#">
                <label for="tech5">C#</label>
                <input type="checkbox" id="tech6" name="tech6" value="nodeJs">
                <label for="tech6">NodeJs</label>
                <input type="checkbox" id="tech7" name="tech7" value="Golang">
                <label for="tech7">Golang</label>
            </div>
            <br>
        </fieldset>
        
        <div class="div">
            <label class=><strong> Tell Us more about you and your experiences </strong></label>
            <textarea name="experience" id="experience" row="6" style="width: 26em"></textarea>
        </div>

        <button class="button" type="submit">Send</button>
    </form>
</body>
</html>
